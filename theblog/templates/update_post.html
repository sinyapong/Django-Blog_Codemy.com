{% extends 'base.html' %}
{% block title %}แก้ไขบทความ{% endblock title %}
{% block content %} 

<h1>แก้ไขบทความ</h1><br>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p  }}
        <button class="btn btn-secondary">แก้ไขเพิ่มเติม</button>
    </form>
</div>
{% else %}
    กรุณาเข้าสู่ระบบก่อนทำการแก้ไข
{% endif %}

{% endblock content %}
