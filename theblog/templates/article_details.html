
{% extends 'base.html' %}
{% block title %}{{post.title_tag}}{% endblock title %}
{% block content %}
    <h1>{{post.title}}</h1>
    <small>โดย : {{post.author.first_name}} {{post.author.last_name}} - 
    <a href="{% url 'update_post' post.pk %}">(แก้ไข)</a> - 
    <a href="{% url 'delete_post' post.pk %}">(ลบ)</a>
    </small>
    <hr>
    เนื้อเรื่อง : {{post.body}}
    <br><br>
    <a href="{% url 'home' %}" class="btn btn-secondary">ย้อนกลับ</a>
{% endblock content %}
